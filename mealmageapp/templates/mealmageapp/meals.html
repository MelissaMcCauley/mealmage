{% extends "mealmageapp/base.html" %}

{% block content %}

	<p>Meals</p>

	<ul>
		{% for meal in meals %}
			<li>
				<a href="{% url 'mealmageapp:meal_detail' meal.id %}">{{ meal }}</a>
				</li>  
		{% empty %}
			<li>No meals have been added yet.</li>
		{% endfor %}
	</ul>

	<a href="{% url 'mealmageapp:addmeal' %}" class="btn btn-primary">Add a New Dish</a>

{% endblock content %}
